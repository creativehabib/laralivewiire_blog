<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg">

    <!-- common color (dark navy) -->
    <defs>
        <style>
            .icon-fill { fill: #111827; }  <!-- Tailwind slate-900 type color -->
        </style>
    </defs>

    <!-- Image frame -->
    <rect x="3" y="4" width="14" height="12" rx="2" ry="2"
          class="icon-fill"/>

    <!-- Inner “screen” cutout (to keep inside white) -->
    <rect x="4.5" y="5.5" width="11" height="9"
          fill="#ffffff"/>

    <!-- Mountain / landscape -->
    <path d="M5 13 L9 9.5 L11 11.5 L13 9 L15 13 Z"
          class="icon-fill"/>

    <!-- Sun / circle -->
    <circle cx="8.2" cy="7.8" r="1.3"
            class="icon-fill"/>

    <!-- Outer circle for + button (overlapping bottom-right) -->
    <circle cx="16.5" cy="15.5" r="4"
            class="icon-fill"/>

    <!-- Plus sign -->
    <path d="M16.5 13.7 v3.6 M14.7 15.5 h3.6"
          stroke="#ffffff"
          stroke-width="1.4"
          stroke-linecap="round"/>
</svg>
